name: Playwright Tests
on:
  push:
    
  pull_request:
    
jobs:
  CucumberTests-Job:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Chromium
      run: npx playwright install chromium
    - name: Cucumber-Tests
      run: npm run cucumber:luma
    - name: Install TestRail CLI
      run: pip install trcli
    - name: Upload Test Results
      run: trcli -y `
       -h "" `
       --project "Magento Web App"
       --u ${{ secrets.USERNAME }}
       --p $ {{ secrets.PASSWORD }}
       parse_junit \
       -f "test-results/reports/junit-results.xml"
       --title "Playwright Cucumber Tests"
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cucumber-report-html
        path: test-results/reports/cucumber-report.html
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: always()
      with:
          name: junit-report.xml
          path: test-results/reports/junit-results.xml
          retention-days: 30